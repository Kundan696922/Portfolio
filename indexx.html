<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slide Content Only</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #000;
      padding: 1rem;
      display: flex;
      gap: 2rem;
      justify-content: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      min-height: 100vh;
      padding: 100px 20px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    #home { background-color: #111; }
    #about { background-color: #222; }
    #projects { background-color: #333; }
    #contact { background-color: #444; }

    .content {
      display: inline-block;
      opacity: 0;
      transform: translateX(0);
      transition: all 0.5s ease;
    }

    .animate {
      animation: slideRightBack 1s ease forwards;
    }

    @keyframes slideRightBack {
      0% {
        transform: translateX(0);
        opacity: 0;
      }
      50% {
        transform: translateX(100px);
        opacity: 1;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <div class="content">
      <h1>Home</h1>
      <p>Welcome to my portfolio!</p>
    </div>
  </section>

  <section id="about">
    <div class="content">
      <h1>About Me</h1>
      <p>I am passionate about tech and design.</p>
    </div>
  </section>

  <section id="projects">
    <div class="content">
      <h1>Projects</h1>
      <p>Here are some cool things I’ve built.</p>
    </div>
  </section>

  <section id="contact">
    <div class="content">
      <h1>Contact</h1>
      <p>Let’s get in touch!</p>
    </div>
  </section>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        const content = entry.target.querySelector('.content');
        if (!content) return;

        if (entry.isIntersecting) {
          content.classList.remove('animate'); // Reset
          void content.offsetWidth;            // Force reflow
          content.classList.add('animate');    // Trigger
        } else {
          content.classList.remove('animate'); // Remove when out of view
        }
      });
    }, { threshold: 0.5 });

    document.querySelectorAll('section').forEach(section => observer.observe(section));
  </script>

</body>
</html>
